<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="js/index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <style>
            td,select {
                text-align: center;
            };
            .center {
                text-align: center;
            }
            .center input {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="rosters">Choose rules:</label>

            <select name="roster" id="rosters">
                <!-- <option value="gsbiv">GSB IV</option> -->
            </select >
        </form>
        <table>
            <thead>
                <th>Name</th>
                <th>Nr.</th>
                <th>Position</th>
                <th>QTY</th>
                <th>MA</th>
                <th>ST</th>
                <th>AG</th>
                <th>PA</th>
                <th>AV</th>
                <th>Skills</th>
                <th>Primary</th>
                <th>Secondary</th>
                <th>Tags</th>
                <th>Cost</th>
            </thead>
            <tbody id="body"></tbody>

                <script>
                    const tbody = document.getElementById("body");

                    for (let i = 0; i < 16; i++) {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td><input type="text" class="names" id="name_${i}"></td>
                            <td><input type="number" class="numbers" id="nr_${i}" name="number" min="0" max="99" value="${i + 1}"></td>
                            <td id="position_${i}"><select class="templates" name="position_${i}" id="position_${i}">
                                    <option value="none">Select</option>
                                </select ></td>
                            <td id="qty_${i}"></td>
                            <td id="ma_${i}"></td>
                            <td id="st_${i}"></td>
                            <td id="ag_${i}"></td>
                            <td id="pa_${i}"></td>
                            <td id="av_${i}"></td>
                            <td id="skill_${i}"></td>
                            <td id="pr_${i}"></td>
                            <td id="se_${i}"></td>                          
                            <td id="tag_${i}"></td>
                            <td id="cost_${i}"></td>
                        `;
                        tbody.appendChild(tr);
                    }
                </script>
                <tr>
                <th>Treasury:</th>
                <td colspan="6" id="treasury"></td>
                <th colspan="3" >Value:</th>
                <td id="value"></td>
            </tr>
            <tr>
                <th>Race:</th>
                <td colspan="6" id="races">
                    <select name="race" id="race">
                        <option value="0">Select</option>
                    </select>
                </td>
                <th colspan="3" >DF:</th>
                <td id="df"><input type="number" class="staff" id="dfs" name="DF" min="1" max="3" value="1"></td>
            </tr>
            <tr>
                <th>Team Coach:</th>
                <td colspan="6"><input type="text" id="coach"></td>
                <th colspan="3">Cheerleader:</th>
                <td id="cheer"><input type="number" class="staff" id="cheers" name="Cheerleader" min="0" max="6" value="0"></td>
            </tr>
            <tr>
                <th>Team Name:</th>
                <td colspan="6"><input type="text" id="name"></td>
                <th colspan="3">Assistant Coach:</th>
                <td id="ass"><input type="number" class="staff" id="asscoach" name="asscoach" min="0" max="6" value="0"></td>
            </tr>
            <tr>
                <th id="rr_test">Reroll: </th>
                <td colspan="6" id="name"><input type="number" class="staff" id="rr" name="reroll" min="0" max="8" value="0"></td>
                <th colspan="3">Apotechary:</th>
                <td id="apo"><input type="checkbox" class="staff" id="apothecary" name="apo" ></td>
            </tr>
            <tr id="last_line">

            </tr>
        </table>
        <div class="center" id="bts">
            <input type="button" value="Validate and PDF" id="btn"><br>
            <!-- <input type="button" value="Invia Team" id="btn_team"> -->
        </div>
    </body>
</html>
